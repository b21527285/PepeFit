<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<h:form>
		<h:panelGrid columns="2">
			
			<h:outputText value="Member ID :" />
			<h:inputText value="" />
			
			<h:outputText value="Name - Surname :" />
			<h:inputText value="#{adminPanelBean.memberName}" />
			
			<h:outputText value="TC :" />
			<h:inputText value="#{adminPanelBean.memberTC}" />
			
			<h:outputText value="Phone Number :" />
			<h:inputText value="#{adminPanelBean.memberPhone}" />
			
			<h:outputText value="Email :" />
			<h:inputText value="#{adminPanelBean.memberEmail}" />
			
			<h:outputText value="Address :" />
			<h:inputTextarea value="#{adminPanelBean.memberAddress}" />
									
			<h:commandButton value="Update Member" /> <!-- commandButton action ı database kurulduktan sonra tabloya ekleme üzerine olacak adminPanelBean deki bilgileri tabloya atacak -->
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
