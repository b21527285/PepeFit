<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Name - Surname :" />
			<h:inputText value="#{adminPanelBean.trainerName}" />
			
			<h:outputText value="Gender :" />
			<h:selectManyCheckbox value="#{adminPanelBean.trainerGender}">
				<f:selectItem itemLabel="Female" itemValue="Female" />
				<f:selectItem itemLabel="Male" itemValue="Male" />
			</h:selectManyCheckbox>
			
			<h:outputText value="Phone Number :" />
			<h:inputText value="#{adminPanelBean.trainerPhone}" />
			
			<h:outputText value="Email :" />
			<h:inputText value="#{adminPanelBean.trainerEmail}" />			
			
			<h:outputText value="Date of Birth :" />
			<h:inputText value="#{adminPanelBean.trainerDateOfBirth}" />
			
			
			<h:commandButton value="Add Trainer" /> <!-- commandButton action ı database kurulduktan sonra tabloya ekleme üzerine olacak -->
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
