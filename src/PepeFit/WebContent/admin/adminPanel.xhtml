<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">

<h:head>
	<title>Admin Panel</title>
</h:head>
<h:body>
	<h:form id="admin_panel_page">
		<h:panelGrid columns="3">
			<h:commandButton value="Add Member" action="#{adminPanelBean.redirectAddMember()}" />
			<h:commandButton value="Update Member" action="#{adminPanelBean.redirectUpdateMember()}" />
			<h:commandButton value="Delete Member" action="#{adminPanelBean.redirectDeleteMember()}" />
		</h:panelGrid>
		<br />
		<h:panelGrid columns="3">
			<h:commandButton value="Add Trainer" action="#{adminPanelBean.redirectAddTrainer()}" />
			<h:commandButton value="Update Trainer" action="#{adminPanelBean.redirectUpdateTrainer()}" />
			<h:commandButton value="Delete Trainer" action="#{adminPanelBean.redirectDeleteTrainer()}" />
		</h:panelGrid>						
	</h:form>
</h:body>
</html>
