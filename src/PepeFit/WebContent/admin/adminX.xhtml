<div class="container-fluid" id="addMember">
    <div class="row">
        <!--<div class="col-3"></div>-->
        <div class="col-6 offset-3" style="background-color: var(--gray-light); min-height: 30rem;">
            <div id="main-block-title"  style="padding-top: 2.5%;">
                <a id="block-func">Add Member</a>
                <a class="col-1" style="padding-left: 8%; color:var(--gray-dark);">Registration Date: <script type="text/javascript">showDate();</script></a>
            </div>
            <h:form>
                <div class="form-row" style="padding-top: 5%; padding-bottom: 3%;">
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="First name" required="required"></input>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Last name" required="required"></input>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Email" required="required"></input>
                    </div>
                    <div class="col-3">
                        <input type="tel" maxlength="11" class="form-control" placeholder="Phone Number" pattern="[0-9]*{11}" required="required"></input>
                    </div>
                </div>

                <div class="form-row" style="padding-bottom: 3%;">
                    <div class="col-6">
                        <div class="input-group">
                            <textarea class="form-control" rows="3" placeholder="Address" required="required"></textarea>
                        </div>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="ID Number" required="required"></input>
                        <button type="submit" class="btn" id="func-button" style="font-size: 15px; margin-top: 10%;">Add Member</button>
                    </div>
                    <div class="col-3">
                        <div class="btn-group btn-group-sm" role="group" style="background-color: var(--gray-light)">
                            <button type="button" class="btn" id="gender-button" >Male</button>
                            <button type="button" class="btn" id="gender-button" >Not Specified</button>
                            <button type="button" class="btn" id="gender-button" >Female</button>
                        </div>
                    </div>
                </div>

    </div>
