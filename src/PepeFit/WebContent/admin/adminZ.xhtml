<!--    LEFT MENU   -->
<div class="container-fluid">
    <div class="row" style="padding-top: 8%;">
        <div class="col-2">
            <div class="grey-bg left-menu">
                <ul class="list-unstyled">
                    <li><a href="#" class="active" id="addMemberList" onclick="changeContainer('addMember')">Add Member</a></li>
                    <li><a href="#" id="updateMemberList" onclick="changeContainer('updateMember')">Update Member</a></li>
                    <li><a href="#" id="addTrainerList" onclick="changeContainer('addTrainer')">Add Trainer</a></li>
                    <li><a href="#" id="updateTrainerList" onclick="changeContainer('updateTrainer')">Update Trainer</a></li>
                </ul>
            </div>
        </div>

        <div class="col-1"></div>
        <div class="col-6">
            <div class="container" id="addMember">
                <div class="row">
                    <div class="col-12" style="background-color: var(--gray-light); min-height: 30rem;">
                        <div class="row" id="main-block-title"  style="padding-top: 2.5%; padding-bottom: 3%;">
                            <div class="col-4">
                                <a id="block-func">Add Member</a>
                            </div>
                            <div class="col-4">
                                <a class="col-1" style="color:var(--gray-dark);">Registration Date: <script type="text/javascript">showDate();</script></a>
                            </div>
                        </div>
                        <h:form>
                            <div class="form-row" style="padding-bottom: 3%;">
                                <div class="col-3">
<!--                                 	<input type="text" class="form-control" placeholder="First name" required="required" value="#{memberBean.firstName}"/>         -->
                                	<h:inputText type="text" class="form-control" a:placeholder="First name" required="true" id="firstName" value="#{memberBean.firstName}" requiredMessage="* Value is required"/>
                                	<h:message for="firstName" style="color:red"/>
                                </div>
                                <div class="col-3">
<!--                                 	<input type="text" class="form-control" placeholder="Last name" required="required" value="#{memberBean.lastName}"/> -->
                                    <h:inputText type="text" class="form-control" a:placeholder="Last name" required="true" id="lastName" value="#{memberBean.lastName}" requiredMessage="* Value is required"/>
                                	<h:message for="lastName" style="color:red"/>
                                </div>
                                <div class="col-3">
<!--                                 	<input type="text" class="form-control" placeholder="Email" required="true" value="#{memberBean.eMail}"/> -->
                                    <h:inputText type="text" class="form-control" a:placeholder="Email" required="true" id="eMail" value="#{memberBean.eMail}" requiredMessage="* Value is required"/>
                                	<h:message for="eMail" style="color:red"/>
                                </div>
                                <div class="col-3">
<!--                                 	<input type="text" class="form-control bfh-phone" value="#{memberBean.phoneNumber}" data-format="(ddd) ddd-dddd" required="required" /> -->
                                    <h:inputText type="text" class="form-control bfh-phone" a:data-format="(ddd) ddd-dddd" required="true" id="phoneNumber" value="#{memberBean.phoneNumber}" requiredMessage="* Value is required" />
                                	<!-- buranın .js sinden direkt ( dolu olarak geliyor hiçbir zaman boş olmuyor  -->
                                	<h:message for="phoneNumber" style="color:red"/>
                                </div>
                            </div>

                            <div class="form-row" style="padding-bottom: 3%;">
                                <div class="col-6">
                                    <div class="input-group">
<!--                                     	<textarea cols="" class="form-control" rows="3" placeholder="Address" required="required" value="#{memberBean.address}"/> -->
                                        <h:inputTextarea cols="" class="form-control" rows="3" a:placeholder="Address" required="true" id="address" value="#{memberBean.address}" requiredMessage="* Value is required"/>
                                    	<!-- buranın * Value is required kısmı yanda gözüküyor alta alınması gerek -->
                                    	<h:message for="address" style="color:red" />
                                    </div>
                                </div>
                                <div class="col-3">
<!--                                     <input type="number" class="form-control" placeholder="ID Number" required="required" value="#{memberBean.idNumber}"/> -->
<!--                                     <button type="submit" class="btn" id="func-button" style="font-size: 15px; margin-top: 10%;">Add Member</button>                                 -->                               
                                    <h:inputText type="number" class="form-control" a:placeholder="ID Number" required="true" id="idNumber" value="#{memberBean.idNumber}" requiredMessage="* Value is required"/>
                                    <h:message for="idNumber" style="color:red"/>
                                    
                                    <div style="font-size: 15px; margin-top: 10%;">
                                    	<!-- Add Member rengi yeşil olmuyor -->
                                    	<h:commandButton value="Add Member" styleClass="btn func-button" /> <!--  add action later this button -->
                                    </div>
                                    <h:outputText value="#{memberBean.printAll()}" />
                                </div>
                                <div class="col-3">
                                    <div >
                                    <!-- Radio button görünümü sorun çıkardı h:selectOneRadio için -->
<!--                                        <label class="btn" id="gender-button" onclick="#{memberBean.editActionGender(Male)}">Male<input type="radio" name="options"></input></label><label class="btn active" id="gender-button" onclick="#{memberBean.editActionGender(NotSpecified)}">Not Specified<input type="radio" name="options"></input></label><label class="btn" id="gender-button" onclick="#{memberBean.editActionGender(Female)}">Female<input type="radio" name="options"></input></label> -->
                                    	<h:selectOneRadio value="#{memberBean.gender}" required="true" id="gender" requiredMessage="* Value is required">
                                    		<f:selectItems value="#{memberBean.fillGender()}"></f:selectItems>
                                    	</h:selectOneRadio> 
                                    	<h:message for="gender" style="color:red"/>                                   	
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>


            <div class="container" id="updateMember" style="display: none">
                <div class="row">
                    <!--<div class="col-3"></div>-->
                    <div class="col-12" style="background-color: var(--gray-light); min-height: 30rem;">
                        <div class="row" id="main-block-title"  style="padding-top: 2.5%; padding-bottom: 3%;">
                            <div class="col-4">
                                <a id="block-func">Update Member</a>
                            </div>
                            <div class="col-4">
                                <a class="col-1" style="color:var(--gray-dark);">Registration Date: <script type="text/javascript">showDate();</script></a>
                            </div>
                        </div>
                        <h:form>
                            <div class="form-row" style="padding-bottom: 3%;">
                                <div class="col-3">
<!--                                     <input type="text" class="form-control" placeholder="ID Number" required="required" value="#{memberBean.idNumber}"/> -->
                                    <h:inputText type="text" class="form-control" a:placeholder="ID Number" required="required" value="#{memberBean.idNumber}" />
                                </div>
                                <div class="col-3">
<!--                                     <button type="button" class="btn" id="func-button" onclick="updateSearch('updateMemberForm')" style="font-size: 15px; margin-top: 1%;">Search Member</button> -->
									<h:commandButton value="Search Member" type="button" styleClass="btn func-button" id="func-button" onclick="updateSearch('updateMemberForm')" />
                                </div>
                            </div>
                        </h:form>
                        <h:form id="updateMemberForm" style="display: none">
                            <div class="form-row" style="padding-bottom: 3%;">
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="First name" required="required" value="#{memberBean.firstName}"/>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="Last name" required="required" value="#{memberBean.lastName}"/>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="Email" required="required" value="#{memberBean.eMail}"/>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control bfh-phone" value="#{memberBean.phoneNumber}" data-format="(ddd) ddd-dddd" required="required" />
                                </div>
                            </div>

                            <div class="form-row" style="padding-bottom: 3%;">
                                <div class="col-6">
                                    <div class="input-group">
                                        <textarea cols="" class="form-control" rows="3" placeholder="Address" required="required" value="#{memberBean.address}"/>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <input type="number" class="form-control" placeholder="ID Number" required="required" value="#{memberBean.idNumber}"/>
                                    <button type="submit" class="btn" id="func-button" style="font-size: 15px; margin-top: 10%;">Update Member</button>
                                </div>
                                <div class="col-3">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                       <label class="btn" id="gender-button" onclick="#{memberBean.editActionGender(Male)}">Male<input type="radio" name="options"></input></label><label class="btn active" id="gender-button" onclick="#{memberBean.editActionGender(NotSpecified)}">Not Specified<input type="radio" name="options"></input></label><label class="btn" id="gender-button" onclick="#{memberBean.editActionGender(Female)}">Female<input type="radio" name="options"></input></label>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="container" id="addTrainer" style="display: none">
                <div class="row">
                    <!--<div class="col-3"></div>-->
                    <div class="col-12" style="background-color: var(--gray-light); min-height: 30rem;">
                        <div class="row" id="main-block-title"  style="padding-top: 2.5%; padding-bottom: 3%;">
                            <div class="col-4">
                                <a id="block-func">Add Trainer</a>
                            </div>
                            <div class="col-4">
                                <a class="col-1" style="color:var(--gray-dark);">Registration Date: <script type="text/javascript">showDate();</script></a>
                            </div>
                        </div>
                        <h:form>
                            <div class="form-row" style="padding-bottom: 3%;">
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="First name" required="required" value="#{trainerBean.firstName}"/>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="Last name" required="required" value="#{trainerBean.lastName}"/>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="Email" required="required" value="#{trainerBean.eMail}"/>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control bfh-phone" value="#{trainerBean.phoneNumber}" data-format="(ddd) ddd-dddd" required="required"/>
                                </div>
                            </div>

                            <div class="form-row" style="padding-bottom: 3%;">
                                <div class="col-6">
                                    <div class="input-group">
                                        <textarea class="form-control" rows="3" placeholder="Address" required="required" value="#{trainerBean.address}"/>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <input type="number" class="form-control" placeholder="ID Number" required="required" value="#{trainerBean.idNumber}"/>
                                    <button type="submit" class="btn" id="func-button" style="font-size: 15px; margin-top: 10%;">Add Trainer</button>
                                </div>
                                <div class="col-3">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                       <label class="btn" id="gender-button" onclick="#{trainerBean.editActionGender(Male)}">Male<input type="radio" name="options"></input></label><label class="btn active" id="gender-button" onclick="#{trainerBean.editActionGender(NotSpecified)}">Not Specified<input type="radio" name="options"></input></label><label class="btn" id="gender-button" onclick="#{trainerBean.editActionGender(Female)}">Female<input type="radio" name="options"></input></label>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

                        <div class="row" id="main-block-title"  style="padding-top: 2.5%; padding-bottom: 3%;">

                                <div class="col-3">

                                </div>
                            </div>
                        </h:form>
                        <h:form id="updateTrainerForm" style="display: none">
                            <div class="form-row" style="padding-bottom: 3%;">
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="First name" required="required" value="#{trainerBean.firstName}"/>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="Last name" required="required" value="#{trainerBean.lastName}"/>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control" placeholder="Email" required="required" value="#{trainerBean.eMail}"/>
                                </div>
                                <div class="col-3">
                                    <input type="text" class="form-control bfh-phone" value="#{trainerBean.phoneNumber}" data-format="(ddd) ddd-dddd" required="required"/>
                                </div>
                            </div>

                            <div class="form-row" style="padding-bottom: 3%;">
                                <div class="col-6">
                                    <div class="input-group">
                                        <textarea cols="" class="form-control" rows="3" placeholder="Address" required="required" value="#{trainerBean.address}"/>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <input type="number" class="form-control" placeholder="ID Number" required="required" value="#{trainerBean.idNumber}"/>

                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                       <label class="btn" id="gender-button" onclick="#{trainerBean.editActionGender(Male)}">Male<input type="radio" name="options"></input></label><label class="btn active" id="gender-button" onclick="#{trainerBean.editActionGender(NotSpecified)}">Not Specified<input type="radio" name="options"></input></label><label class="btn" id="gender-button" onclick="#{trainerBean.editActionGender(Female)}">Female<input type="radio" name="options"></input></label>

</div>
